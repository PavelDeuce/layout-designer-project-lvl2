<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="UTF-8" />

    <link href="styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div>
        <img src="images/logo.svg" alt="Логотип Music Box" />
        <p>music box</p>
      </div>
      <nav>
        <ul>
          <li><a href="#">Главная</a></li>
