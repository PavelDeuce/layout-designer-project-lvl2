<!DOCTYPE html>

<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music-box by Pavel Deryugin</title>
    <link href="styles/style.css" rel="stylesheet" />
  </head>
  <body>
    <header class="header content-container display-flex justify-between align-items-center">
      <div class="display-flex align-items-center">
        <div class="display-flex align-items-center">
          <img class="logo-image" src="images/logo.svg" alt="Логотип Music Box" />
          <p class="logo-title color-white">music box</p>
        </div>
        <nav class="nav-menu">
          <ul class="display-flex color-middle-gray">
            <li class="menu-item"><a href="#" class="color-white">Главная</a></li>
            <li class="menu-item"><a href="#">Каталог</a></li>
            <li class="menu-item"><a href="#">Исполнители</a></li>
            <li class="menu-item"><a href="#">Контакты</a></li>
          </ul>
        </nav>
        </div>
      <input name="search" class="search-input" type="search" placeholder="поиск..." />
    </header>

    <section class="main-section">
      <div class="content-container text-center color-white">
        <h1 class="text-uppercase">онлайн музыка где угодно</h1>
        <span class="main-subtitle text-uppercase">без ограничений</span>
        <p class="subscription-text">Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>
        <form class="subscription-form-container display-flex flex-wrap">
          <input class="subscription-input" type="text" name="username" placeholder="Имя" />
          <input class="subscription-input" type="email" name="email" placeholder="Email" />
          <button class="subscription-button">Получить доступ</button>
        </form>
      </div>
    </section>

    <main></main>

    <footer></footer>
  </body>
</html>
